<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŒ™ Celestial Countdown for the Moon's Muse</title>
    <style>
        /* Previous CSS styles retained */
        body { background: linear-gradient(45deg, #0a043c, #2a2356); }
        .moon-phase {
            width: 100px;
            height: 100px;
            background: radial-gradient(#f0e6ef 30%, transparent 70%);
            border-radius: 50%;
            margin: 20px auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moon-phase"></div>
        <h1 id="dynamic-title">For Munia,<br>Who Breathes Stardust</h1>
        <div id="poetic-title">
            <span>"Selenophile, your night has tides<br> 
            that pull time itself to its knees"</span>
        </div>
        
        <!-- Countdown Timer -->
        <div class="countdown">
            <div class="time-unit">
                <span class="number" id="days">00</span>
                <span class="label">Lunar Cycles</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">Twilight Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Stardust Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Moonbeam Seconds</span>
            </div>
        </div>
        <p id="message">The cosmos holds its breath...</p>
    </div>

    <script>
        // Bangladeshi Timezone Fix (UTC+6)
        const birthday = new Date('2024-03-18T00:00:00+06:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = birthday - now;

            if (diff < 0) {
                document.getElementById('message').innerHTML = 
                    "ðŸŒ• Happy Birthday, Selenophile!<br>The moon surrenders to your light.";
                document.querySelector('.countdown').style.display = 'none';
                return;
            }

            // Time calculations for Dhaka time
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Update display with poetic labels
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Dynamic poetic messages
            const messages = [
                ${days} lunar whispers until your dawn,
                ${hours} tides still bow to your night,
                ${minutes} stardust moments suspended,
                ${seconds} moonbeams weave your crown
            ];
            document.getElementById('message').innerHTML = messages[Math.floor(Math.random() * messages.length)];
        }

        // Alternate between names like moon phases
        const titles = [
            "Munia - Night's Living Sonnet",
            "Selenophile: Moon's Eternal Paradox",
            "Munia, For Whom Stars Blush",
            "Selenophile - Twilight's First Language"
        ];
        let titleIndex = 0;
        setInterval(() => {
            document.getElementById('dynamic-title').innerHTML = titles[titleIndex];
            titleIndex = (titleIndex + 1) % titles.length;
        }, 7000);

        // Initialize
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
